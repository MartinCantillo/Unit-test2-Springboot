<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listado de Estudiantes</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar -expand-md bg-dark navbar -dark">
            <a  class="navbar -brand" href="agregar">Registrar Estudiantes</a>
            <div class="collapse navbar -collapse" id="collapseibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"> <a class="nav-link" <th:href="@{/estudiantes}">Control de estudiantes></a></li>

                </ul>
            </div>

        </nav>
        <div class="container">
            <div class="Row">
                <h1>Control de Estudiantes</h1>
            </div>
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th> Codigo</th>
                        <th> Apellido</th>
                        <th> Nombre</th>
                        <th> Programa</th>
                        <th> Editar </th>
                        <th> Eliminar </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="Estudiante : ${estudiantes}">
                        <td th:text="${Estudiante.codigo}">codigo</td>
                        <td th:text="${Estudiante.apellido}">Apellido</td>
                        <td th:text="${Estudiante.nombre}">Nombre </td>
                        <td th:text="${Estudiante.programa}">Programa</td>
                        <td> <a th:href="@{/editar/}+${Estudiante.codigo}"th:text=" Editar"/> </td>
                        <td> <a th:href="@{/eliminar/}+${Estudiante.codigo}"th:text=" Eliminar"/> </td>
                    </tr>
                </tbody>
            </table>
            <br>
            <a th:href="@{/agregar}" > Registrar </a>
        </div>
    </body>
</html>
