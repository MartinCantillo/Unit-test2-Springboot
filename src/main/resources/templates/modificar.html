<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
              crossorigin="anonymous">

    </head>
    <body>

        <nav class="navbar navbar -expand-md bg-dark navbar -dark">
            <a  class="navbar -brand" href="estudiantes">Control de Estudiantes</a>
            <div class="collapse navbar -collapse" id="collapseibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"> <a class="nav-link" <th:href="@{/estudiantes}">Control de estudiantes></a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="Row">
                <h1>Registrar estudiante</h1>
            </div>
            <form th:action= "@{/guardar}" method ="post" th:object="${estudiante}" >
                <!--este input es para que me valide el id y no me lo guarde otra ves-->
                <input type="hidden" name="codigo" th:field="*{codigo}">
                <div class="apellido">
                    <br>
                    <label for="apellido" class="apellido ">Apellido</label>
                    <input type="text" class="apellido"  th:field="*{apellido}"/>

                </div>
                <div class="nombre">
                    <br>
                    <label for="nombre" class="nombre " >Nombre</label>
                    <input type="text" class="nombre"  th:field="*{nombre}"/>
                </div>
                <div class="programa">
                    <br>
                    <label for="programa" class="programa ">Programa</label>
                    <input type="text" class="programa"  th:field="*{programa}" />
                </div>
                <br>
                <button type="submit" class="btn btn-primary" value=" Guardar"  >Guardar </button>
                <br>
                <br>
                <a th:href="@{/estudiantes}" > Regresar</a>
            </form>

        </div>


    </body>

</html>
